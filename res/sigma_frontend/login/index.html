<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="/login/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- autologin attempt -->
        <script type="text/javascript">
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    window.location = '/cabinet';
                }
            }
            xhr.open('GET', '/api/autologin', true);
            xhr.send();
        </script>

        <div class="hat">
            <p> Σигма </p>
        </div>

        <div class="void"/>

        <div class="input-group">
          <input type="text" id = "user" placeholder="Пользователь">
        </div>
        <div class="input-group">
          <input type="password" id = "pass" placeholder="Пароль">
        </div>
        <button class="b1" type="button" id="login">Вход</button>
        <button class="b2" type="button" id="signup">Я тут впервые</button>
        <p class="warn" id="warn"> </p>

        <!-- force autologining stored in script -->
        <script src="/login/script.js"> </script>
    </body>
</html>
